<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div id="container">
        <div class="carre" onclick="onClick(this)"></div>
        <div class="carre" onclick="onClick(this)"></div>
        <div class="carre" onclick="onClick(this)"></div>
    </div>
</body>
<style>
    #container {
        display: flex;
        align-self:center;
        justify-content:space-around;
    }
    .carre {
        width: 200px;
        height: 200px;
        background-color: black;
    }
</style>
<script>
    let carre = document.getElementsByClassName("carre");

    function onClick(element) {
        if(element.style.getPropertyValue("background-color") == 'red'){
            element.style.backgroundColor = 'black';
        } else {
            element.style.backgroundColor = 'red';
        }

    }
</script>
