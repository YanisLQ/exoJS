<script>
    function VerifChaine(nb1, nb2){
        return new Promise((successCallback, faillureCallback) => {
            if(nb1 > nb2) {
                successCallback(nb1 - nb2)
            } else {
                faillureCallback(`false: ${nb2 - nb1}`)
            }
        })
    }
   const promise = VerifChaine(9, 4);

       err => console.log(err)
   );
