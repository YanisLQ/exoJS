<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exo 2 </title>
</head>
<body>
    <ul>
        <li>Montataire</li>
        <li>Creil</li>
        <li>Saint Maximin</li>
        <li>Lille</li>
        <li>La Rochelle</li>
    </ul>
</body>
<script>
    let list = document.querySelector("ul");
    let listItems = document.querySelectorAll("li");
    
    for (let i=0; i<listItems.length; i++) {
        listItems[i].addEventListener('click', onClickEvent, false);
    }

    function onClickEvent() {
        this.remove()
        list.prepend(this)
    }
</script>
</html>
