    //exo 1 : Créer une fonction revert(str) qui inverse une chaîne de caractère et la retourne
    function revert(str) {
        return str.split("").reverse().join("");
    }
   // console.log(revert("Hello I'm Robert !"))
   //exo 2 : Ecrire une fonction ucFirst(word) qui transforme la première lettre d’une chaine de caractère en majuscule
    function ucFirst(word) {
        let sentenceSplit = word.split("")
        let letterMaj =  word.split("")[0].toUpperCase()
        sentenceSplit[0] = letterMaj;
        return sentenceSplit.join("");
    }
