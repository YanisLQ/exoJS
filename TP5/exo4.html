<script>
    const arrayDiff = (first, second) => {
        const FirstTab = first.filter(numberOne => numberOne !== second.find(numberTwo => numberTwo === numberOne))
        const SecondTab = second.filter(numberTwo => numberTwo !== first.find(numberOne => numberOne === numberTwo))
        return [...new Set(FirstTab.concat(SecondTab).sort())]
      }

      const first = [0,2,4,6,8,8]
      const second = [1,2,3,4,5,6]

      console.log(arrayDiff(first,second))
</script>
